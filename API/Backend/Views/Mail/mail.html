<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		body {
			margin: 0;
			font-family: system-ui;
			min-height: 100vh;
			color: white;
		}

		a {
			color: cyan;
		}

		div.d149c {
			/* Alles was der body hat hier nochmal, da body nicht immer richtig vom email programm gezeigt wird */
			margin: 0;
			font-family: system-ui;
			color: white;

			display: grid;
			place-items: center;
			text-align: center;
			min-height: 100vh;
			/* TODO: Replace with overtail screenshot */
			background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.ytimg.com%2Fvi%2FRg3l3H4s6J8%2Fmaxresdefault.jpg&f=1&nofb=1');
			background-repeat: no-repeat;
			background-size: cover;
		}

		div.e781b {
			max-width: 400px;
			margin: 0 auto;
			padding: 1em;
			border-radius: 1em;
			background-color: rgba(83, 83, 83, 0.8);
		}

		.e781b > h1, .e781b > p {
			margin: 0;
		}

		.e781b > h1 {
			margin-bottom: .125em;
		}
	</style>
</head>
<body>
	<div class="d149c">
		<div class="e781b">
			<h1>% TITLE %</h1>
			<p>% BODY %</p>
		</div>
	</div>
</body>
</html>
